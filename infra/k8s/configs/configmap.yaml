apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-bot-config
  namespace: trading-bot
data:
  # Trading configuration
  SYMBOLS: "SPY,QQQ,AAPL,MSFT,NVDA"
  INITIAL_CAPITAL: "100000"
  MAX_POSITIONS: "5"
  COMMISSION: "0.65"
  
  # Online learning configuration
  UPDATE_FREQUENCY: "100"  # Update model every N steps
  SAVE_FREQUENCY: "1000"   # Save checkpoint every N steps
  
  # Logging configuration
  LOG_LEVEL: "INFO"
  
  # Model configuration
  MODEL_PATH: "/models/best_composite.pt"
  CHECKPOINT_DIR: "/checkpoints/paper_trading"
  
  # Trading hours (UTC)
  MARKET_OPEN_HOUR: "14"  # 9:30 AM ET = 14:30 UTC
  MARKET_OPEN_MINUTE: "30"
  MARKET_CLOSE_HOUR: "21"  # 4:00 PM ET = 21:00 UTC
  MARKET_CLOSE_MINUTE: "0"

