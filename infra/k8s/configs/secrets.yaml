apiVersion: v1
kind: Secret
metadata:
  name: trading-bot-secrets
  namespace: trading-bot
type: Opaque
stringData:
  # Massive.com API credentials
  # IMPORTANT: Replace these with your actual credentials before deploying
  # Or use: kubectl create secret generic trading-bot-secrets --from-env-file=.env -n trading-bot
  MASSIVE_API_KEY: "YOUR_MASSIVE_API_KEY_HERE"
  
  # S3 credentials for flat files (if using)
  S3_ACCESS_KEY: "YOUR_S3_ACCESS_KEY_HERE"
  S3_SECRET_KEY: "YOUR_S3_SECRET_KEY_HERE"
  
  # Optional: Database credentials for storing metrics
  # POSTGRES_USER: "trading_bot"
  # POSTGRES_PASSWORD: "YOUR_POSTGRES_PASSWORD_HERE"
  # POSTGRES_DB: "trading_metrics"

