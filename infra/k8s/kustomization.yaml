apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: trading-bot

resources:
  # Namespace
  - configs/namespace.yaml
  
  # Configs
  - configs/configmap.yaml
  - configs/secrets.yaml
  
  # Volumes
  - volumes/persistent-volumes.yaml
  
  # Deployments
  - deployments/paper-trading-bot.yaml
  
  # Services
  - services/paper-trading-bot.yaml

# Optional: Add monitoring
# Uncomment to include monitoring stack
# - monitoring/prometheus-config.yaml
# - monitoring/prometheus-deployment.yaml
# - monitoring/grafana-config.yaml
# - monitoring/grafana-deployment.yaml

# Common labels applied to all resources
commonLabels:
  project: trading-bot
  managed-by: kustomize

# Images to use (can be overridden)
images:
  - name: trading-bot
    newName: trading-bot
    newTag: latest

