apiVersion: v1
kind: Service
metadata:
  name: paper-trading-bot
  namespace: trading-bot
  labels:
    app: paper-trading-bot
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: metrics
  selector:
    app: paper-trading-bot

---
# Service for Prometheus scraping
apiVersion: v1
kind: Service
metadata:
  name: paper-trading-bot-metrics
  namespace: trading-bot
  labels:
    app: paper-trading-bot
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: metrics
  selector:
    app: paper-trading-bot

