apiVersion: apps/v1
kind: Deployment
metadata:
  name: paper-trading-bot
  namespace: trading-bot
  labels:
    app: paper-trading-bot
    version: v1
spec:
  replicas: 1  # Start with 1, can scale up for multiple strategies
  selector:
    matchLabels:
      app: paper-trading-bot
  template:
    metadata:
      labels:
        app: paper-trading-bot
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: trading-bot
        image: trading-bot:latest  # Will be built from Dockerfile
        imagePullPolicy: IfNotPresent
        
        env:
        # Secrets
        - name: MASSIVE_API_KEY
          valueFrom:
            secretKeyRef:
              name: trading-bot-secrets
              key: MASSIVE_API_KEY
        
        # ConfigMap values
        - name: SYMBOLS
          valueFrom:
            configMapKeyRef:
              name: trading-bot-config
              key: SYMBOLS
        - name: INITIAL_CAPITAL
          valueFrom:
            configMapKeyRef:
              name: trading-bot-config
              key: INITIAL_CAPITAL
        - name: MAX_POSITIONS
          valueFrom:
            configMapKeyRef:
              name: trading-bot-config
              key: MAX_POSITIONS
        - name: UPDATE_FREQUENCY
          valueFrom:
            configMapKeyRef:
              name: trading-bot-config
              key: UPDATE_FREQUENCY
        - name: SAVE_FREQUENCY
          valueFrom:
            configMapKeyRef:
              name: trading-bot-config
              key: SAVE_FREQUENCY
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: trading-bot-config
              key: LOG_LEVEL
        
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: "1"  # Request 1 GPU (optional, remove if no GPU)
        
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        - name: checkpoints
          mountPath: /checkpoints
        - name: logs
          mountPath: /logs
        
        ports:
        - containerPort: 8000
          name: metrics
          protocol: TCP
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
      - name: checkpoints
        persistentVolumeClaim:
          claimName: checkpoints-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      
      # Node selector for GPU nodes (optional)
      # nodeSelector:
      #   accelerator: nvidia-tesla-t4
      
      # Tolerations for GPU nodes (optional)
      # tolerations:
      # - key: nvidia.com/gpu
      #   operator: Exists
      #   effect: NoSchedule

