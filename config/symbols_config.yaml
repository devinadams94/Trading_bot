# Default symbols configuration for options trading
# These symbols are chosen for their high options liquidity and volatility

# Index ETFs - Most liquid options markets
index_etfs:
  - SPY   # S&P 500 - Most liquid options in the world
  - QQQ   # Nasdaq 100 - Tech-heavy, very liquid
  - IWM   # Russell 2000 - Small cap index
  - DIA   # Dow Jones Industrial Average
  - VIX   # Volatility Index (for advanced strategies)

# Mega-cap Tech - High volume, liquid options
mega_tech:
  - AAPL  # Apple - Massive options volume
  - MSFT  # Microsoft - Very liquid
  - AMZN  # Amazon - High premium options
  - GOOGL # Alphabet - Good for spreads
  - META  # Meta/Facebook - High volatility
  - NVDA  # Nvidia - AI leader, very volatile

# High-volatility Tech - Great for options premiums
volatile_tech:
  - TSLA  # Tesla - King of volatility
  - NFLX  # Netflix - High premiums
  - AMD   # AMD - Semiconductor volatility
  - PLTR  # Palantir - Meme stock favorite
  - COIN  # Coinbase - Crypto correlation
  - ROKU  # Roku - Streaming volatility
  - SQ    # Block/Square - Fintech plays
  - ARKK  # ARK Innovation ETF - High volatility

# EV and Clean Energy - Trending sectors
ev_energy:
  - RIVN  # Rivian - EV volatility
  - LCID  # Lucid - EV speculation
  - NIO   # Nio - Chinese EV
  - F     # Ford - Traditional auto with EV
  - GM    # General Motors - EV transition

# Meme Stocks - Extreme volatility
meme_stocks:
  - GME   # GameStop - Original meme
  - AMC   # AMC Entertainment - High volatility
  - BB    # BlackBerry - Tech turnaround
  - BBBY  # Bed Bath & Beyond - Retail volatility

# Financial Sector - Rate sensitive
